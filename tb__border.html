<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Tooltbar Border</title>
        <!-- Poppins font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome-->
        <link
            rel="stylesheet"
            href="https://kit.fontawesome.com/340462d3b5.css"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container" style="max-width: 272px">
            <section style="margin: 2rem auto" aria-labelledby="border-title">
                <aside
                    class="toolbar"
                    role="toolbar"
                    aria-label="Configurazione bordi"
                >
                    <div class="editor-component">
                        <h2 id="border-title" class="fw-medium mb-0">Bordi</h2>
                        <div class="editor-component-body">
                            <div class="toolbar-button-control">
                                <span
                                    id="position-label"
                                    class="form-label form-label-sm"
                                >
                                    Posizione
                                </span>
                                <div
                                    class="btn-wrapper"
                                    role="group"
                                    aria-labelledby="position-label"
                                >
                                    <button
                                        class="btn btn-outline-info p-0 is-active"
                                        aria-pressed="true"
                                        aria-label="Tutti i bordi"
                                        tabindex="0"
                                    >
                                        <img
                                            src="assets/images/border-all.jpg"
                                            srcset="
                                                assets/images/border-all.jpg    1x,
                                                assets/images/border-all@2x.jpg 2x,
                                                assets/images/border-all@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo su tutti i lati"
                                            role="presentation"
                                        />
                                    </button>
                                    <button
                                        class="btn btn-outline-info p-0"
                                        aria-pressed="false"
                                        aria-label="Solo bordo superiore"
                                        tabindex="0"
                                    >
                                        <img
                                            src="assets/images/border-top.jpg"
                                            srcset="
                                                assets/images/border-top.jpg    1x,
                                                assets/images/border-top@2x.jpg 2x,
                                                assets/images/border-top@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo solo superiore"
                                            role="presentation"
                                        />
                                    </button>
                                    <button
                                        class="btn btn-outline-info p-0"
                                        aria-pressed="false"
                                        aria-label="Solo bordo destro"
                                        tabindex="0"
                                    >
                                        <img
                                            src="assets/images/border-right.jpg"
                                            srcset="
                                                assets/images/border-right.jpg    1x,
                                                assets/images/border-right@2x.jpg 2x,
                                                assets/images/border-right@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo solo destro"
                                            role="presentation"
                                        />
                                    </button>
                                    <button
                                        class="btn btn-outline-info p-0"
                                        aria-pressed="false"
                                        aria-label="Solo bordo inferiore"
                                        tabindex="0"
                                    >
                                        <img
                                            src="assets/images/border-bottom.jpg"
                                            srcset="
                                                assets/images/border-bottom.jpg    1x,
                                                assets/images/border-bottom@2x.jpg 2x,
                                                assets/images/border-bottom@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo solo inferiore"
                                            role="presentation"
                                        />
                                    </button>
                                    <button
                                        class="btn btn-outline-info p-0"
                                        aria-pressed="false"
                                        aria-label="Solo bordo sinistro"
                                        tabindex="0"
                                    >
                                        <img
                                            src="assets/images/border-left.jpg"
                                            srcset="
                                                assets/images/border-left.jpg    1x,
                                                assets/images/border-left@2x.jpg 2x,
                                                assets/images/border-left@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo solo sinistro"
                                            role="presentation"
                                        />
                                    </button>
                                </div>
                            </div>
                            <hr class="m-0" role="separator" />
                            <div class="toolbar-button-control">
                                <span
                                    id="size-label"
                                    class="form-label form-label-sm"
                                >
                                    Dimensione
                                </span>
                                <div
                                    class="btn-wrapper"
                                    role="group"
                                    aria-labelledby="size-label"
                                >
                                    <button
                                        class="btn btn-outline-info p-0 is-active"
                                        aria-pressed="true"
                                        aria-label="Bordo molto sottile"
                                        tabindex="0"
                                    >
                                        <img
                                            src="assets/images/border-xs.jpg"
                                            srcset="
                                                assets/images/border-xs.jpg    1x,
                                                assets/images/border-xs@2x.jpg 2x,
                                                assets/images/border-xs@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt=""
                                            role="presentation"
                                        />
                                    </button>
                                    <button
                                        class="btn btn-outline-info p-0"
                                        aria-pressed="false"
                                        aria-label="Bordo sottile"
                                        tabindex="0"
                                    >
                                        <img
                                            src="assets/images/border-sm.jpg"
                                            srcset="
                                                assets/images/border-sm.jpg    1x,
                                                assets/images/border-sm@2x.jpg 2x,
                                                assets/images/border-sm@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt=""
                                            role="presentation"
                                        />
                                    </button>
                                    <button
                                        class="btn btn-outline-info p-0"
                                        aria-pressed="false"
                                        aria-label="Bordo medio"
                                        tabindex="0"
                                    >
                                        <img
                                            src="assets/images/border-md.jpg"
                                            srcset="
                                                assets/images/border-md.jpg    1x,
                                                assets/images/border-md@2x.jpg 2x,
                                                assets/images/border-md@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt=""
                                            role="presentation"
                                        />
                                    </button>
                                    <button
                                        class="btn btn-outline-info p-0"
                                        aria-pressed="false"
                                        aria-label="Bordo largo"
                                        tabindex="0"
                                    >
                                        <img
                                            src="assets/images/border-lg.jpg"
                                            srcset="
                                                assets/images/border-lg.jpg    1x,
                                                assets/images/border-lg@2x.jpg 2x,
                                                assets/images/border-lg@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt=""
                                            role="presentation"
                                        />
                                    </button>
                                </div>
                            </div>
                            <hr class="m-0" role="separator" />
                            <div class="toolbar-button-control">
                                <span
                                    for="font-weight"
                                    class="form-label form-label-sm"
                                    >Stile</span
                                >
                                <div class="btn-wrapper">
                                    <a
                                        class="btn btn-outline-info p-0 is-active"
                                        href="#"
                                        tabindex="0"
                                    >
                                        <img
                                            src="assets/images/border-solid.jpg"
                                            srcset="
                                                assets/images/border-solid.jpg    1x,
                                                assets/images/border-solid@2x.jpg 2x,
                                                assets/images/border-solid@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo solido"
                                        />
                                    </a>
                                    <a
                                        class="btn btn-outline-info p-0"
                                        href="#"
                                        tabindex="0"
                                    >
                                        <img
                                            src="assets/images/border-dash.jpg"
                                            srcset="
                                                assets/images/border-dash.jpg    1x,
                                                assets/images/border-dash@2x.jpg 2x,
                                                assets/images/border-dash@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo tratteggiato"
                                        />
                                    </a>
                                </div>
                            </div>
                            <hr class="m-0" />
                            <div class="toolbar-button-control">
                                <span
                                    for="font-weight"
                                    class="form-label form-label-sm"
                                    >Arrotondamento</span
                                >
                                <div class="btn-wrapper">
                                    <a
                                        class="btn btn-outline-info p-0 is-active"
                                        href="#"
                                        tabindex="0"
                                    >
                                        <img
                                            src="assets/images/rounded-1.jpg"
                                            srcset="
                                                assets/images/rounded-1.jpg    1x,
                                                assets/images/rounded-1@2x.jpg 2x,
                                                assets/images/rounded-1@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo leggermente arrotondato"
                                        />
                                    </a>
                                    <a
                                        class="btn btn-outline-info p-0"
                                        href="#"
                                        tabindex="0"
                                    >
                                        <img
                                            src="assets/images/rounded-2.jpg"
                                            srcset="
                                                assets/images/rounded-2.jpg    1x,
                                                assets/images/rounded-2@2x.jpg 2x,
                                                assets/images/rounded-2@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo mediamente arrotondato"
                                        />
                                    </a>
                                    <a
                                        class="btn btn-outline-info p-0"
                                        href="#"
                                        tabindex="0"
                                    >
                                        <img
                                            src="assets/images/rounded-3.jpg"
                                            srcset="
                                                assets/images/rounded-3.jpg    1x,
                                                assets/images/rounded-3@2x.jpg 2x,
                                                assets/images/rounded-3@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo molto arrotondato"
                                        />
                                    </a>
                                    <a
                                        class="btn btn-outline-info p-0"
                                        href="#"
                                        tabindex="0"
                                    >
                                        <img
                                            src="assets/images/rounded-4.jpg"
                                            srcset="
                                                assets/images/rounded-4.jpg    1x,
                                                assets/images/rounded-4@2x.jpg 2x,
                                                assets/images/rounded-4@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo completamente arrotondato"
                                        />
                                    </a>
                                </div>
                            </div>
                            <a class="link fs-sm mt-3" href="#" tabindex="0"
                                >Configurazione avanzata
                                <i class="fa-regular fa-arrow-right"></i
                            ></a>
                        </div>
                        <div class="editor-component-body">
                            <!--
                                Questo componente permette di controllare la spaziatura orizzontale
                                attraverso uno slider, con possibilità di incrementare/decrementare
                                il valore anche tramite pulsanti dedicati o inserendo direttamente
                                il valore numerico nell'input
                            -->
                            <div class="dropdown">
                                <button
                                    class="dropdown-toggle dropdown-input"
                                    aria-expanded="false"
                                    aria-haspopup="true"
                                    aria-controls="font-family"
                                    tabindex="0"
                                >
                                    <div class="dropdown-input-titles">
                                        <span class="form-label-sm"
                                            >Posizione</span
                                        >
                                        <span class="selected-item"
                                            ><i
                                                class="fa-regular fa-border-all"
                                            ></i>
                                            Tutti i lati</span
                                        >
                                    </div>
                                </button>
                                <div
                                    class="dropdown-menu"
                                    id="menu-id"
                                    role="menu"
                                    hidden
                                >
                                    <div class="dropdown-menu-header">
                                        <h5>Posizione</h5>
                                    </div>
                                    <div class="dropdown-menu-body">
                                        <ul class="list-unstyled">
                                            <li>
                                                <a
                                                    class="dropdown-item"
                                                    href="#"
                                                    tabindex="0"
                                                >
                                                    <i
                                                        class="fa-regular fa-border-all"
                                                    ></i>
                                                    Tutti i lati
                                                </a>
                                            </li>
                                            <li>
                                                <a
                                                    class="dropdown-item"
                                                    href="#"
                                                    tabindex="0"
                                                >
                                                    <i
                                                        class="fa-regular fa-border-top"
                                                    ></i>
                                                    Solo sopra
                                                </a>
                                            </li>
                                            <li>
                                                <a
                                                    class="dropdown-item"
                                                    href="#"
                                                    tabindex="0"
                                                >
                                                    <i
                                                        class="fa-regular fa-border-right"
                                                    ></i>
                                                    Solo a destra
                                                </a>
                                            </li>
                                            <li>
                                                <a
                                                    class="dropdown-item"
                                                    href="#"
                                                    tabindex="0"
                                                >
                                                    <i
                                                        class="fa-regular fa-border-bottom"
                                                    ></i>
                                                    Solo a sotto
                                                </a>
                                            </li>
                                            <li>
                                                <a
                                                    class="dropdown-item"
                                                    href="#"
                                                    tabindex="0"
                                                >
                                                    <i
                                                        class="fa-regular fa-border-left"
                                                    ></i>
                                                    Solo a sinistra
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <hr class="m-0" />
                            <div class="toolbar-slider-control">
                                <div class="toolbar-slider-control-header">
                                    <div class="toolbar-slider-control-title">
                                        <i
                                            class="fa-regular fa-distribute-spacing-horizontal"
                                        ></i>
                                        <label
                                            for="customRange3"
                                            class="form-label form-label-sm mb-0"
                                        >
                                            Spaziatura orizzontale</label
                                        >
                                    </div>
                                    <div class="btn-group">
                                        <button
                                            class="btn btn-sm btn-icon-only btn-outline-primary"
                                            tabindex="0"
                                        >
                                            <i
                                                class="fa-regular fa-circle-minus"
                                            ></i>
                                        </button>
                                        <input
                                            type="text"
                                            class="form-control form-control-sm"
                                            value="16px"
                                        />
                                        <button
                                            class="btn btn-sm btn-icon-only btn-outline-primary"
                                            tabindex="0"
                                        >
                                            <i
                                                class="fa-regular fa-circle-plus"
                                            ></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-range-container">
                                    <input
                                        type="range"
                                        class="form-range"
                                        min="0"
                                        max="40"
                                        step="4"
                                    />
                                    <div class="form-range-ticks"></div>
                                </div>
                            </div>
                            <hr class="m-0" />
                            <div class="dropdown">
                                <button
                                    class="dropdown-toggle dropdown-input"
                                    aria-expanded="false"
                                    aria-haspopup="true"
                                    aria-controls="font-family"
                                    tabindex="0"
                                >
                                    <div class="dropdown-input-titles">
                                        <span class="form-label-sm">Stile</span>
                                        <span class="selected-item"
                                            ><i
                                                class="fa-regular fa-square"
                                            ></i>
                                            Solid</span
                                        >
                                    </div>
                                </button>
                                <div
                                    class="dropdown-menu"
                                    id="menu-id"
                                    role="menu"
                                    hidden
                                >
                                    <div class="dropdown-menu-header">
                                        <h5>Stile</h5>
                                    </div>
                                    <div class="dropdown-menu-body">
                                        <ul class="list-unstyled">
                                            <li>
                                                <a
                                                    class="dropdown-item"
                                                    href="#"
                                                    tabindex="0"
                                                >
                                                    <i
                                                        class="fa-regular fa-square"
                                                    ></i>
                                                    Solid
                                                </a>
                                            </li>
                                            <li>
                                                <a
                                                    class="dropdown-item"
                                                    href="#"
                                                    tabindex="0"
                                                >
                                                    <i
                                                        class="fa-regular fa-square-dashed"
                                                    ></i>
                                                    Dashed
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <hr class="m-0" />
                            <div class="toolbar-slider-control">
                                <div class="toolbar-slider-control-header">
                                    <div class="toolbar-slider-control-title">
                                        <i
                                            class="fa-regular fa-distribute-spacing-vertical"
                                        ></i>
                                        <label
                                            for="customRange3"
                                            class="form-label form-label-sm mb-0"
                                            >Spaziatura verticale</label
                                        >
                                    </div>
                                    <div class="btn-group">
                                        <button
                                            class="btn btn-sm btn-icon-only btn-outline-primary"
                                            tabindex="0"
                                        >
                                            <i
                                                class="fa-regular fa-circle-minus"
                                            ></i>
                                        </button>
                                        <input
                                            type="text"
                                            class="form-control form-control-sm"
                                            value="16px"
                                        />
                                        <button
                                            class="btn btn-sm btn-icon-only btn-outline-primary"
                                            tabindex="0"
                                        >
                                            <i
                                                class="fa-regular fa-circle-plus"
                                            ></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-range-container">
                                    <input
                                        type="range"
                                        class="form-range"
                                        min="0"
                                        max="40"
                                        step="4"
                                    />
                                    <div class="form-range-ticks"></div>
                                </div>
                            </div>
                            <a class="link fs-sm mt-3" href="#" tabindex="0"
                                >Configurazione semplice
                                <i class="fa-regular fa-arrow-right"></i
                            ></a>
                        </div>
                    </div>
                </aside>
            </section>
        </div>

        <script src="scripts/dropdown.js"></script>
        <script src="scripts/form-range.js"></script>
    </body>
</html>
