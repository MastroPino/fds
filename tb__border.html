<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flazio DS: Accordion component</title>
        <!-- Poppins font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome-->
        <link
            rel="stylesheet"
            href="https://kit.fontawesome.com/340462d3b5.css"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container" style="max-width: 272px">
            <section style="margin: 2rem auto">
                <aside class="toolbar">
                    <div class="editor-component">
                        <p class="fw-medium mb-0">Bordi</p>
                        <div class="editor-component-body">
                            <!--
                                Questo componente permette di gestire le spaziature orizzontali e verticali
                                attraverso due serie di bottoni con preview visive. Per entrambe le direzioni
                                sono disponibili quattro dimensioni (molto piccola, piccola, media e larga)
                                visualizzate tramite immagini rappresentative. Include anche un link per
                                passare alla configurazione avanzata.
                            -->
                            <div class="toolbar-button-control">
                                <span
                                    for="font-weight"
                                    class="form-label form-label-sm"
                                    >Posizione</span
                                >
                                <div class="btn-wrapper">
                                    <a
                                        class="btn btn-outline-info p-0 is-active"
                                    >
                                        <img
                                            src="assets/images/border-all.jpg"
                                            srcset="
                                                assets/images/border-all.jpg    1x,
                                                assets/images/border-all@2x.jpg 2x,
                                                assets/images/border-all@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo molto piccolo"
                                        />
                                    </a>
                                    <a class="btn btn-outline-info p-0">
                                        <img
                                            src="assets/images/border-top.jpg"
                                            srcset="
                                                assets/images/border-top.jpg    1x,
                                                assets/images/border-top@2x.jpg 2x,
                                                assets/images/border-top@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo piccolo"
                                        />
                                    </a>
                                    <a class="btn btn-outline-info p-0">
                                        <img
                                            src="assets/images/border-right.jpg"
                                            srcset="
                                                assets/images/border-right.jpg    1x,
                                                assets/images/border-right@2x.jpg 2x,
                                                assets/images/border-right@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo medio"
                                        />
                                    </a>
                                    <a class="btn btn-outline-info p-0">
                                        <img
                                            src="assets/images/border-bottom.jpg"
                                            srcset="
                                                assets/images/border-bottom.jpg    1x,
                                                assets/images/border-bottom@2x.jpg 2x,
                                                assets/images/border-bottom@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo grande"
                                        />
                                    </a>
                                    <a class="btn btn-outline-info p-0">
                                        <img
                                            src="assets/images/border-left.jpg"
                                            srcset="
                                                assets/images/border-left.jpg    1x,
                                                assets/images/border-left@2x.jpg 2x,
                                                assets/images/border-left@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Margine molto grande"
                                        />
                                    </a>
                                </div>
                            </div>
                            <hr class="m-0" />
                            <div class="toolbar-button-control">
                                <span
                                    for="font-weight"
                                    class="form-label form-label-sm"
                                    >Posizione</span
                                >
                                <div class="btn-wrapper">
                                    <a
                                        class="btn btn-outline-info p-0 is-active"
                                    >
                                        <img
                                            src="assets/images/border-xs.jpg"
                                            srcset="
                                                assets/images/border-xs.jpg    1x,
                                                assets/images/border-xs@2x.jpg 2x,
                                                assets/images/border-xs@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo extra piccolo"
                                        />
                                    </a>
                                    <a class="btn btn-outline-info p-0">
                                        <img
                                            src="assets/images/border-sm.jpg"
                                            srcset="
                                                assets/images/border-sm.jpg    1x,
                                                assets/images/border-sm@2x.jpg 2x,
                                                assets/images/border-sm@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo piccolo"
                                        />
                                    </a>
                                    <a class="btn btn-outline-info p-0">
                                        <img
                                            src="assets/images/border-md.jpg"
                                            srcset="
                                                assets/images/border-md.jpg    1x,
                                                assets/images/border-md@2x.jpg 2x,
                                                assets/images/border-md@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo medio"
                                        />
                                    </a>
                                    <a class="btn btn-outline-info p-0">
                                        <img
                                            src="assets/images/border-lg.jpg"
                                            srcset="
                                                assets/images/border-lg.jpg    1x,
                                                assets/images/border-lg@2x.jpg 2x,
                                                assets/images/border-lg@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo grande"
                                        />
                                    </a>
                                </div>
                            </div>
                            <hr class="m-0" />
                            <div class="toolbar-button-control">
                                <span
                                    for="font-weight"
                                    class="form-label form-label-sm"
                                    >Stile</span
                                >
                                <div class="btn-wrapper">
                                    <a
                                        class="btn btn-outline-info p-0 is-active"
                                    >
                                        <img
                                            src="assets/images/border-solid.jpg"
                                            srcset="
                                                assets/images/border-solid.jpg    1x,
                                                assets/images/border-solid@2x.jpg 2x,
                                                assets/images/border-solid@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo solido"
                                        />
                                    </a>
                                    <a class="btn btn-outline-info p-0">
                                        <img
                                            src="assets/images/border-dash.jpg"
                                            srcset="
                                                assets/images/border-dash.jpg    1x,
                                                assets/images/border-dash@2x.jpg 2x,
                                                assets/images/border-dash@3x.jpg 3x
                                            "
                                            height="44"
                                            width="44"
                                            alt="Bordo tratteggiato"
                                        />
                                    </a>
                                </div>
                            </div>
                            <a class="link fs-sm mt-3" href="#"
                                >Configurazione avanzata
                                <i class="fa-regular fa-arrow-right"></i
                            ></a>
                        </div>
                        <div class="editor-component-body">
                            <!--
                                Questo componente permette di controllare la spaziatura orizzontale
                                attraverso uno slider, con possibilità di incrementare/decrementare
                                il valore anche tramite pulsanti dedicati o inserendo direttamente
                                il valore numerico nell'input
                            -->
                            <div class="toolbar-slider-control">
                                <div class="toolbar-slider-control-header">
                                    <div class="toolbar-slider-control-title">
                                        <i
                                            class="fa-regular fa-distribute-spacing-horizontal"
                                        ></i>
                                        <label
                                            for="customRange3"
                                            class="form-label form-label-sm mb-0"
                                        >
                                            Spaziatura orizzontale</label
                                        >
                                    </div>
                                    <div class="btn-group">
                                        <button
                                            class="btn btn-sm btn-icon-only btn-outline-primary"
                                        >
                                            <i
                                                class="fa-regular fa-circle-minus"
                                            ></i>
                                        </button>
                                        <input
                                            type="text"
                                            class="form-control form-control-sm"
                                            value="16px"
                                        />
                                        <button
                                            class="btn btn-sm btn-icon-only btn-outline-primary"
                                        >
                                            <i
                                                class="fa-regular fa-circle-plus"
                                            ></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-range-container">
                                    <input
                                        type="range"
                                        class="form-range"
                                        min="0"
                                        max="40"
                                        step="4"
                                    />
                                    <div class="form-range-ticks"></div>
                                </div>
                            </div>
                            <hr class="m-0" />
                            <div class="toolbar-slider-control">
                                <div class="toolbar-slider-control-header">
                                    <div class="toolbar-slider-control-title">
                                        <i
                                            class="fa-regular fa-distribute-spacing-vertical"
                                        ></i>
                                        <label
                                            for="customRange3"
                                            class="form-label form-label-sm mb-0"
                                            >Spaziatura verticale</label
                                        >
                                    </div>
                                    <div class="btn-group">
                                        <button
                                            class="btn btn-sm btn-icon-only btn-outline-primary"
                                        >
                                            <i
                                                class="fa-regular fa-circle-minus"
                                            ></i>
                                        </button>
                                        <input
                                            type="text"
                                            class="form-control form-control-sm"
                                            value="16px"
                                        />
                                        <button
                                            class="btn btn-sm btn-icon-only btn-outline-primary"
                                        >
                                            <i
                                                class="fa-regular fa-circle-plus"
                                            ></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-range-container">
                                    <input
                                        type="range"
                                        class="form-range"
                                        min="0"
                                        max="40"
                                        step="4"
                                    />
                                    <div class="form-range-ticks"></div>
                                </div>
                            </div>
                            <a class="link fs-sm mt-3" href="#"
                                >Configurazione semplice
                                <i class="fa-regular fa-arrow-right"></i
                            ></a>
                        </div>
                    </div>
                    <hr />
                </aside>
            </section>
        </div>
        <script src="form-range.js"></script>
    </body>
</html>
