<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Flazio DS: Buttons</title>
        <!-- Poppins font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome-->
        <link
            rel="stylesheet"
            href="https://kit.fontawesome.com/340462d3b5.css"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Primary button -->
        <button class="fds-btn fds-btn-primary">
            <i class="fa-regular fa-circle-plus"></i> Primary Button
        </button>
        <button class="fds-btn fds-btn-primary fds-btn-sm">
            <i class="fa-regular fa-circle-plus"></i> Primary Small Primary
        </button>
        <button class="fds-btn fds-btn-primary fds-btn-lg">
            <i class="fa-regular fa-circle-plus"></i> Primary Large Primary
        </button>
        <button class="fds-btn fds-btn-primary fds-btn-icon-only">
            <i class="fa-regular fa-circle-plus"></i>
        </button>
        <button class="fds-btn fds-btn-primary fds-btn-icon-only fds-btn-sm">
            <i class="fa-regular fa-circle-plus"></i>
        </button>
        <button class="fds-btn fds-btn-primary fds-btn-icon-only fds-btn-lg">
            <i class="fa-regular fa-circle-plus"></i>
        </button>

        <!-- Small primary button -->
        <button class="fds-btn fds-btn-outline-primary">Outline Primary</button>
        <button class="fds-btn fds-btn-outline-primary fds-btn-sm">
            Outline Small Primary
        </button>
        <button class="fds-btn fds-btn-outline-primary fds-btn-lg">
            Outline Large Primary
        </button>

        <!-- Disabled buttons -->
        <button class="fds-btn fds-btn-primary" disabled>
            Disabled Button
        </button>
        <button class="fds-btn fds-btn-primary fds-btn-sm" disabled>
            Disabled Button
        </button>
        <button class="fds-btn fds-btn-primary fds-btn-lg" disabled>
            Disabled Button
        </button>
        <button class="fds-btn fds-btn-outline-primary" disabled>
            Disabled Button
        </button>
        <button class="fds-btn fds-btn-outline-primary fds-btn-sm" disabled>
            Disabled Outline Small
        </button>
        <button class="fds-btn fds-btn-outline-primary fds-btn-lg" disabled>
            Disabled Outline Large
        </button>
    </body>
</html>
